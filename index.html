<!DOCTYPE html>
<html>
  <head>
    <title>Greeting App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="header">Greeting App</div>
          <div class="form-group">
            <label for="input-name" class="label-input">Your name</label>
            <input type="text" id="input-name" class="input" required/>
          </div>
          <div class="form-group">
            <label for="input-time" class="label-input">Input Time</label>
            <input type="datetime-local" id="input-time" class="input" required/>
          </div>
          <button class="btn-add" id="btn-submit" onclick="performGreetings()">Submit</button>
        </div>
      <div class="right-side">
        <div class="card">
          <h1 class="text-center brown">Result</h1>
          <div id="show-greeting"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
