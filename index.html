<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="header">Todo App</div>
        <p class="paragraph">below is a list of your duties</p>
        <div id="show-todo"></div>
      </div>
      <div class="right-side">
        <div class="card">
          <form id="form">
            <label for="input-todo" class="label-input">Input Your Todo</label>
            <input type="text" id="input-todo" class="input" />
            <button class="btn-submit" id="btn-submit" type="submit">
              Add Todo
            </button>
            <p class="desc">
              to add to your todo list please type it in the input your Todo
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
