<!DOCTYPE html>
<html>
  <head>
    <title>Grading App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="header">Grading App</div>
        <form id="form">
          <label for="input-value" class="label-input">Input Your Value</label>
          <input
            type="number"
            id="input-value"
            class="input"
            min="1"
            max="100"
            required
          />
          <button class="btn-submit" id="btn-submit" type="submit">
            Check Grade
          </button>
        </form>
      </div>
      <div class="right-side">
        <div class="card">
          <h1 class="paragraph text-center blue">Result</h1>
          <div id="show-grade"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
